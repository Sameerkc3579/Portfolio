<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main App Window -->
  <rect x="100" y="80" width="600" height="440" rx="10" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="100" y="80" width="600" height="60" rx="10" fill="#ffffff"/>
  <path d="M100 90 Q100 80 110 80 H690 Q700 80 700 90 V140 H100 Z" fill="#ffffff"/>
  <rect x="100" y="139" width="600" height="1" fill="#e0e0e0"/>
  <text x="140" y="118" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Kangri-Hindi Translator</text>


  <!-- Left Input (Kangri) -->
  <rect x="130" y="170" width="250" height="280" rx="5" fill="#f9f9f9" stroke="#e0e0e0"/>
  <text x="145" y="200" font-family="Arial, sans-serif" font-size="16" fill="#666" font-weight="bold">Kangri</text>
  <rect x="145" y="210" width="220" height="1" fill="#eeeeee"/>
  <text x="145" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">Tuhada naan kya hai?</text>
  
  <!-- Right Output (Hindi) -->
  <rect x="420" y="170" width="250" height="280" rx="5" fill="#f0f7ff" stroke="#cfe2ff"/>
  <text x="435" y="200" font-family="Arial, sans-serif" font-size="16" fill="#0056b3" font-weight="bold">Hindi</text>
  <rect x="435" y="210" width="220" height="1" fill="#daeaff"/>
  <text x="435" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">Aapka naam kya hai?</text>

  <!-- Translate Button/Icon -->
  <circle cx="400" cy="310" r="25" fill="#007bff"/>
  <path d="M390 310 L405 310 M405 310 L400 305 M405 310 L400 315" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
</svg>
