<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background: Dark Road Scene -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Road Markings -->
  <path d="M300 600 L380 300 M500 600 L420 300" stroke="#555" stroke-width="2" stroke-dasharray="20,10"/>
  <line x1="0" y1="450" x2="800" y2="450" stroke="#444" stroke-width="60"/>
  <line x1="0" y1="450" x2="800" y2="450" stroke="#666" stroke-width="2" stroke-dasharray="30,30"/>

  <!-- Intersection -->
  <rect x="300" y="350" width="200" height="200" fill="#222"/>

  <!-- Normal Car (Top) -->
  <rect x="385" y="310" width="30" height="50" fill="#445588" rx="2"/>
  <rect x="380" y="305" width="40" height="60" fill="none" stroke="#00ff00" stroke-width="2"/>
  <text x="380" y="300" font-family="Monospace" font-size="10" fill="#00ff00">CAR: 98%</text>

  <!-- Accident Scene (Center) -->
  <!-- Car 1 -->
  <g transform="translate(360, 440) rotate(15)">
    <rect x="0" y="0" width="70" height="35" fill="#cc3333" rx="2"/>
  </g>
  <!-- Car 2 -->
  <g transform="translate(410, 420) rotate(-20)">
    <rect x="0" y="0" width="70" height="35" fill="#888888" rx="2"/>
  </g>
  
  <!-- Accident Bounding Box -->
  <rect x="350" y="400" width="160" height="100" fill="none" stroke="#ff0000" stroke-width="3"/>
  <rect x="350" y="400" width="160" height="100" fill="#ff0000" fill-opacity="0.1"/>
  
  <!-- HUD Elements -->
  <text x="350" y="390" font-family="Monospace" font-size="14" font-weight="bold" fill="#ff0000">ACCIDENT DETECTED</text>
  <rect x="350" y="490" width="160" height="2" fill="#ff0000"/>
  
  <!-- Overlay UI -->
  <rect x="20" y="20" width="200" height="60" fill="black" fill-opacity="0.7" rx="5"/>
  <circle cx="40" cy="50" r="5" fill="red">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="55" y="55" font-family="Monospace" font-size="16" fill="white">REC â€¢ LIVE</text>
  
  <text x="700" y="580" font-family="Monospace" font-size="12" fill="#888">CAM-04</text>
</svg>
